<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body background="2.jpg"> 
    <img src="logo.png" hspace="900">     
        <h1>Sign Up</h1>
        
        <fieldset style="width: 50vw; margin-left: 25vw;">
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Phone No.</label>
          <input type="number" id="phone" name="user_email">

          <label for="mail">Card No.:</label>
          <input type="text" id="mail" name="user_email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          
          <button id="signup">Sign Up</button>
    <script type="text/javascript">
      
      let signup = document.getElementById('signup')

      signup.addEventListener('click', function () {
        let name = document.getElementById('name').value
        let phone = document.getElementById('phone').value

        let card = document.getElementById('mail').value

        localStorage.setItem('name', name)
        localStorage.setItem('phone', phone)
        localStorage.setItem('cardno', card)
        window.location.href = 'main_frame.html'
      })

    </script>
    </body>
</html>
